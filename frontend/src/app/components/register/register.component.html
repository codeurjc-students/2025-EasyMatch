
<div class="register-container">
  <mat-card class="register-card">
    <h2><mat-icon>how_to_reg</mat-icon>Crear cuenta</h2>
    <div class="form-content">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="realname" />
          <mat-error *ngIf="registerForm.get('realname')?.invalid">
            Introduce un nombre válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')?.invalid">
            Introduce un nombre de usuario válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            Introduce un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar contraseña'"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            Mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDate" placeholder="Selecciona fecha" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="gender-group">
          <label>Género</label>
          <mat-radio-group formControlName="gender" class="gender-radio">
            <mat-radio-button value="true">Hombre</mat-radio-button>
            <mat-radio-button value="false">Mujer</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button class="primary-btn" type="submit">
            Registrarse
          </button>

          <button mat-raised-button class="secondary-btn" type="button" (click)="goToLogin()">
            <mat-icon>arrow_back</mat-icon>
            Volver
          </button>
        </div>
        </form>
      </div>
  </mat-card>
</div>
