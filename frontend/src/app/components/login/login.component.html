<div class="login-container">
  <div class="login-image"></div>
  <div class="login-form">
    <div class="logo">
      <img ngSrc="assets/logo.png" alt="Easy Match" width="200" height="120" priority />
    </div>

    <div class="form-content">
      <h2 id="welcome-message">Bienvenido de vuelta</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Ingresa tu email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Campo obligatorio</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
          />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Campo obligatorio</mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          class="btn-login"
          type="submit"
          [disabled]="loading()"
        >
          <mat-icon *ngIf="loading()" class="spin">autorenew</mat-icon>
          {{ loading() ? 'Iniciando...' : 'Inicia sesión' }}
        </button>

        <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>

        <p class="register">
          ¿Todavía no tienes cuenta? <a class="link">Crea una ahora</a>
        </p>
      </form>
    </div>
  </div>
</div>
