<div id="match-{{match.id}}" class="match-card">
  <h3 id="organizer-sport">  {{ match.organizer}} - {{ match.sport }}</h3>
  <p>Fecha: {{ match.date | date:'dd/MM/yyyy, HH:mm'  }}</p>
  <p>Competitivo: {{ match.type ? 'Sí' : 'No' }}</p>
  <p>Privado: {{ match.isPrivate ? 'Sí' : 'No' }}</p>
  <p>Estado: {{ match.state ? 'Abierto' : 'Cerrado' }}</p>
</div>
