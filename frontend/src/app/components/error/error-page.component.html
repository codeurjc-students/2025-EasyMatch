<div class="error-container">
  <mat-card class="error-card">
    
    <mat-icon class="error-icon">
      @if (code === 401) { lock }
      @else if (code === 403) { block }
      @else if (code === 404) { search_off }
      @else { error }
    </mat-icon>

    <h2>{{ code }} - {{ title }}</h2>
    <p>{{ message }}</p>

    <div class="btn-row">

      @if (code === 401) {
        <button mat-flat-button color="primary" (click)="goLogin()">
          <mat-icon>login</mat-icon>
          Iniciar sesi√≥n
        </button>
      } @else {
        <button mat-flat-button color="primary" (click)="goHome()">
          <mat-icon>home</mat-icon>
          Volver al inicio
        </button>
      }

    </div>

  </mat-card>
</div>
