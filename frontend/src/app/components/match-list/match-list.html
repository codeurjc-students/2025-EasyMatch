<app-header></app-header>
<app-match-filter (filtersChanged)="onFiltersChanged($event)"> </app-match-filter>
<section class="matches-section">
  <div class="header">
    <span class="found">{{ matches().length}} encontrados</span>
  </div>
  <section class="matches-grid">
    @for (match of matches(); track match.id) {
      <app-match [match]="match"></app-match>
    }
  </section>
</section>
<mat-paginator
  [length]="totalElements()"
  [pageSize]="pageSize"

  [pageIndex]="pageIndex"
  aria-label="Selector de pÃ¡gina"
  (page)="onPageChange($event)">
</mat-paginator>
