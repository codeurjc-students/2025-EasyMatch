        password:
          type: string
        birthDate:
          type: string
          format: date-time
        gender:
          type: boolean
        description:
          type: string
        level:
          type: number
          format: float
        stats:
          $ref: "#/components/schemas/PlayerStatsDTO"
        roles:
          type: array
          items:
            type: string
    ModeDTO:
      type: object
      properties:
        name:
          type: string
        playersPerGame:
          type: integer
          format: int32
    SportDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        modes:
          type: array
          items:
            $ref: "#/components/schemas/ModeDTO"
        scoringType:
          type: string
          enum:
          - SCORE
          - SETS
    BasicClubDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        city:
          type: string
    BasicUserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        realname:
          type: string
        username:
          type: string
        level:
          type: number
          format: float
    MatchDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        date:
          type: string
          format: date-time
        type:
          type: boolean
        isPrivate:
          type: boolean
        state:
          type: boolean
        modeSelected:
          type: integer
          format: int32
        organizer:
