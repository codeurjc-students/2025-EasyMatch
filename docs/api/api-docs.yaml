        price:
          type: number
          format: float
        sport:
          $ref: "#/components/schemas/SportDTO"
        club:
          $ref: "#/components/schemas/BasicClubDTO"
        team1Players:
          type: array
          items:
            $ref: "#/components/schemas/UserDTO"
          uniqueItems: true
        team2Players:
          type: array
          items:
            $ref: "#/components/schemas/UserDTO"
          uniqueItems: true
        result:
          $ref: "#/components/schemas/MatchResultDTO"
    MatchResultDTO:
      type: object
      properties:
        team1Name:
          type: string
        team2Name:
          type: string
        team1Score:
          type: integer
          format: int32
        team2Score:
          type: integer
          format: int32
        team1Sets:
          type: integer
          format: int32
        team2Sets:
          type: integer
          format: int32
        team1GamesPerSet:
          type: array
          items:
            type: integer
            format: int32
        team2GamesPerSet:
          type: array
          items:
            type: integer
            format: int32
    JoinMatchRequest:
      type: object
      properties:
        team:
          type: string
    ClubDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        city:
          type: string
        address:
          type: string
        phone:
          type: string
        email:
          type: string
        web:
          type: string
        schedule:
          $ref: "#/components/schemas/ScheduleDTO"
        priceRange:
          $ref: "#/components/schemas/PriceRangeDTO"
        sports:
          type: array
          items:
            $ref: "#/components/schemas/SportDTO"
        numberOfCourts:
          type: array
          items:
            type: integer
            format: int32
    PriceRangeDTO:
      type: object
      properties:
        minPrice:
          type: number
          format: double
        maxPrice:
          type: number
          format: double
        unit:
          type: string
    ScheduleDTO:
      type: object
      properties:
        openingTime:
          type: string
        closingTime:
          type: string
    AuthResponse:
      type: object
      properties:
        status:
          type: string
          enum:
          - SUCCESS
          - FAILURE
        message:
          type: string
        error:
          type: string
        authorities:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Pageable:
      type: object
      properties:
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        sort:
          type: array
          items:
            type: string
    PageUserDTO:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/UserDTO"
        number:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        pageable:
